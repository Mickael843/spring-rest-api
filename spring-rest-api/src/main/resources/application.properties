spring.datasource.url=jdbc:postgresql://localhost:5432/spring-rest-api
spring.datasource.username=postgres
spring.datasource.password=admim
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

server.servlet.context-path=/spring-rest-api

#número máximo em ms que o cliente aguarda por uma conexão 
spring.datasource.hikari.connection-timeout=20000
#número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões 
spring.datasource.hikari.minimum-idle=10
#Máximo do pool de conexão 
spring.datasource.hikari.maximum-pool-size=40
#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000
#Salvando os dados automaticamente no banco de dados
spring.datasource.hikari.auto-commit=true